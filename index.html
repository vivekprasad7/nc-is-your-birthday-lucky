<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        <p class="description">Enter Your Date of Birth and Lucky number to check if your Date of Birth is lucky or not.</p>

        <label for="dob">Date of Birth</label>
        <input type="date" name="Date of Birth" id="dob">

        <label for="lucky-number">Lucky Number</label>
        <input type="number" name="Lucky Number" id="lucky-number">

        <button id="check-btn">Check</button>
        <p id="msg"></p>

        <footer>Privacy Policy: We don't store any user data on our servers.</footer>


    </main>
    <script src="app.js"></script>
</body>
</html>
